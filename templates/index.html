{% extends 'nav/base.html' %}
{% load bootstrap4 %}
{% block content %}
<br>
<p>{{ welcome }}</p>
<pre>
    {{ show }}
</pre>
<h3>Create a new post</h3>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-dark">Log In</button>
    {% endbuttons %}
    
</form>
{% endblock %}
